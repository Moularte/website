<!-- SVG bezpośrednio w HTML -->
<svg class="overlay" xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 400 250" preserveAspectRatio="none">
    <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#0066cc" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#003366" stop-opacity="0.6"/>
    </linearGradient>
    </defs>
    
    <!-- Definicja filtra cienia -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" />
        </filter>
    </defs>
    
    <!-- Gradient na całość -->
    <rect width="100%" height="100%" fill="url(#blueGradient)" />

    <!-- wypełnienie białe bez obwódki -->
    <path d="M 0 130 A 110 110 0 0 1 120 250 L 0 250 Z"
        fill="white" stroke="none" filter="url(#shadow)"/>

    <!-- sam łuk z żółtą obwódką -->
    <path d="M 0 125 A 115 115 0 0 1 125 250"
        fill="none" stroke="yellow" stroke-width="3" />

    <!-- Napis wyśrodkowany pionowo -->
    <text x="50" y="200"
        font-size="18"
        font-weight="600"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="#183153">
    Zestawienie
    </text>    
        <!-- fill="white"
        stroke="yellow"
        stroke-width="4"/> -->
</svg>